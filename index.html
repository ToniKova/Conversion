<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Conversion</title>
</head>
<body>
    <div class="wrapper">         
        <div class="conversion__inner">
          <h2 class="conversion__title">Text conversion</h2>
          <div class="conversion__registrar"> 
            <div class="conversion__buttons-div" id="up" >
              Uppercase
            </div>
            <div class="conversion__buttons-div" id="low">
              Lowercase
            </div>
            <button class="conversion__btn">Convert</button>
          </div>
          <textarea class="conversion__textarea" name="" id=""></textarea>
          <div class="conversion__inner-result">
            <h2 class="conversion__title-result">Result text conversion</h2>
            <button class="conversion__clear-btn">Clear</button>
            <textarea class="conversion__textarea-result" name="" id="" readonly></textarea>
          </div>
        </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
